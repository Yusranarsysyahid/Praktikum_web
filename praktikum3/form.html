<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Produk</title>
</head>
<body>
    <header>
        <nav style="display: flex;justify-content: center;">
            <div class="navbar-nav">
                <ul style="display: flex;list-style-type: none;">
                <li><a href="#" style="text-decoration: none;margin: 100px; color: blue;">Home</a><hr style="margin: 0px; padding: 0px;">
                 <li><a href="#" style="text-decoration: none;margin: 100px; color: blue;">Generate</a><hr style="margin: 0px; padding: 0px;">
                <li><a href="#" style="text-decoration: none;margin: 100px; color: blue;">Transaction</a><hr style="margin: 0px; padding: 0px;">
                <li><a href="#" style="text-decoration: none ;margin: 100px; color: blue;">Police</a><hr style="margin: 0px; padding: 0px;">
                <li><a href="#" style="text-decoration: none;margin: 100px; color: blue;">LogOut</a><hr style="margin: 0px; padding: 0px;">
                </li>

                </ul>

            </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <div class="container">
        <main  class="content">
            <section style="display: flex; justify-content: space-evenly;"> 
                <div class="left">
                 <div style="border: 2px solid black ; margin: 0 2px; padding: 5px; width: 5cm; height: 7cm;">
                 </div>    
                 <p>Upload picture</p>
                <br>
                <input type="file" id="" accept="img/jpg">
                </div>
                <div class="right">
                <table>
                <tbody>
                <tr>
                    <td><label for="tittle here">Tittle here</label></td>
                    <td>: <input type="text" id="Tittle here"></td>
                </tr>
                <td>Deskripsi</td>
                <td>: <textarea name="" id="" cols="30" rows="10"></textarea></td>
                <tr><td><label for="account number">Account number</label></td>
                    <td>: <input type="text" id="Account number"></td>
                </tr>
                <tr>
                    <td>Bank</td>
                <td>: <select>
                    <option value="">Mandiri</option>
                    <option value="">BSI</option>
                    <option value="">Bca</option>
                </select></td>
                </tr>
                <tr>
                    <td><label for="account holder">account holder</label></td>
                    <td>: <input type="text" id="account holder"></td>
                </tr>
                <tr>
                    <td>Transaction</td>
                    <td>: <input type="number" style="width: 30px;"></td>
                </tr>
                <tr>
                    <td><p>*if the transaction is for three person, choose 3 from the drop-down list</p></td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                        <label for="">send to mobile phone</label>
                    </td>
                    </tr>
                    <tr>
                    <td>
                        <input type="checkbox">
                        <label for="">send to email</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="send to mobile phone">send to mobile phone</label></td>
                    <td>: <input type="text" id="send to mobile phone"></td>
                </tr>
                <tr>
                    <td><label for="send to email">send to email</label></td>
                    <td>: <input type="text" id="send to email"></td>
                </tr>
                </tbody>
                </table>

                </div>


            </section>

        </main>
        <br>
        <br>
        <div style="text-align: center;">
            <input type="submit">

        </div>
    </div>
    
</body>
</html>
